<!doctype html>
<html lang="en">

<head>
    <title>Hapilk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css?ver=1.1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="page">
        <div class="container pt-5 text-center">
            <header class="text-left">
                <p class="font-weight-bold">新すこやか活動</p>
                <a href="../index.html"><img src="../img/logo.svg" class="img-fluid" alt=""></a>
            </header>
            <div class="text-center py-5">
                <div class="elephants">
                    <img src="../img/tree.svg" class="img-fluid tree" alt="">
                    <img src="../img/elephant.gif" class="img-fluid elephant" alt="">
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow text-center">
                        <div class="card-body">
                            <img src="../img/1024px-Apple_logo_grey.svg" class="img-fluid" alt="">
                            <h4 class="card-title py-2">iPhone版</h4>
                            <div id="redeem-ios-form">
                                <form action="?" method="POST">
                                    <div class="g-recaptcha" data-sitekey="6Lf3NMIUAAAAAHCK7_a4R78n1AD0MV3C4rDJ7KZ8" data-size="compact" data-callback="getRedeemCode"></div>
                                    <br/>
                                    <!-- <input class="btn btn-primary" type="submit" value="提出する"> -->
                                </form>
                            </div>
                            <div id="loader" style="display: none;">
                                <div class="lds-ripple">
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div id="redeem-ios-success" style="display: none;">
                                <p><strong>引換コード: </strong><input type="text" value="" id="redemption-code"> <a onclick="copyText()"><i class="far fa-copy" style="color: darkgray;"></i></a></p>
                                <a href="https://buy.itunes.apple.com/WebObjects/MZFinance.woa/wa/freeProductCodeWizard?code=" target="_blank" id="redemption-code-link" class="btn btn-primary ">iTunesからダウンロード</a>
                            </div>
                            <div id="redeem-ios-failed" style="display: none;">
                                <p><strong>引換コードが存在しません</strong><br/>センコーグループホールディングス健康推進部へお問い合わせください</p>
                                <!-- <p>引換コードが 0 の場合を考慮した、<br/>APIレスポンスの設定をしてください。</p> -->
                            </div>
                            <div id="redeem-ios-timeout" style="display: none;">
                                <p><strong>タイムアウト</strong><br/>サーバーに接続できませんでした</p>
                                <!-- <p>引換コードが 0 の場合を考慮した、<br/>APIレスポンスの設定をしてください。</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center py-3 ">
                <!-- <p>最新版：2019/10/01リリース</p> -->
            </div>
        </div>
        <div class="orange-footer "></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.4.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="../js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" crossorigin="anonymous"></script>
    <script>
        function getRedeemCode() {
            let form = document.getElementById("redeem-ios-form");
            let loader = document.getElementById("loader");
            let success = document.getElementById("redeem-ios-success");
            let failed = document.getElementById("redeem-ios-failed");
            let timeout = document.getElementById("redeem-ios-timeout");
            let staging = 'https://api.admin.stg.hapilk.com/api/v1/redeem-code/generate';

            form.style.display = "none";
            loader.style.display = "block"

            axios.get(staging)
                .then(response => {
                    if (response.data.code) {
                        console.log(response.data.code)
                        document.getElementById('redemption-code').value = response.data.code
                        document.getElementById('redemption-code-link').href = "https://buy.itunes.apple.com/WebObjects/MZFinance.woa/wa/freeProductCodeWizard?code=" + response.data.code
                        loader.style.display = "none";
                        success.style.display = "block";
                    } else {
                        console.log(response.data.code)
                        loader.style.display = "none";
                        failed.style.display = "block";
                    }
                })
                .catch(error => {
                    loader.style.display = "none";
                    timeout.style.display = "block";
                })
        }
    </script>
    <script>
        function copyText() {
            /* Get the text field */
            var copyText = document.getElementById("redemption-code");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");

            /* Alert the copied text */
            alert("コピーされたテキスト：" + copyText.value);
        }
    </script>
</body>

</html
